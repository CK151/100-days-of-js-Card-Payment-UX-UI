<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Payment</title>
        <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <section class="main">
            <div class="container box">
                <div class="payment">
                    <!--header section-->
                    <div class="header">
                        <h1 class="logo">Pay</h1>
                        <p>ZinoTrust</p>
                    </div>

                    <!--content section-->
                    <div class="content">
                        <div class="amount">
                            <p>USD <span>100.00</span></p>
                            <span>chandoski@gmail.com</span>
                        </div>

                        <form action="" autocomplete="off">
                            <div class="card-details">
                                <!--Number-->
                                <div class="number">
                                    <label for="">Card Number</label>
                                    <input type="text" id="number" placeholder="0000 0000 0000 0000">
                                    <img src="/images/credit-card.png" alt="card">
                                </div>

                                <!--Valid-->
                                <div class="valid">
                                    <label for="">VALID TILL</label>
                                    <input type="text" id="valid" placeholder="MM / YY">
                                </div>

                                <!--CVV-->
                                <div class="cvv">
                                    <label for="">CVV</label>
                                    <input type="text" id="cvv" placeholder="123">
                                    <span>What is this?</span>
                                </div>
                            </div>
                            <!--Rember card details-->
                            <div class="remember">
                                <input type="checkbox">
                                <span>Use this card for payment next time</span>
                            </div>

                            <!--button-->
                            <div class="button">
                                <button class="btn">Pay $100.00</button>
                                <i class="fas fa-angle-right"></i>
                            </div>
                        </form>
                    </div>
                </div>

                <!--secured by-->
                <div class="secure">
                    <i class="fas fa-lock"></i>
                    <span>Secured by flutterwave</span>
                </div>
            </div>
        </section>
  
    
        <script src="script.js"></script>
    </body>
</html>
